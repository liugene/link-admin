<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>钻群-登入</title>
    <link href="common.css" type="text/css" rel="stylesheet" />
    <link href="login.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body>

<div id="content">
    <div class="login-box">
        <div class="login-header">
            <div class="login-logo">
                <a href="/">
                    <span></span>
                </a>
            </div>
        </div>
        <div class="login-content">
            <div class="login-bg"></div>
            <div class="login-center">
                <div class="login-layout">
                    <h1 class="login-title">账号登入</h1>
                    <div class="login-input-box">
                        <div class="login-input-main">
                            <div class="login-input-field">
                                <span class="login-input-bg login-icon"><label><i class="layui-icon icon">&#xe612;</i></label></span>
                                <span class="login-input-bg"><input type="text" class="input-bg" name="account" placeholder="请输入手机号"></span>
                            </div>
                            <div class="login-input-field">
                                <span class="login-input-bg login-icon"><label><i class="layui-icon icon">&#xe617;</i></label></span>
                                <span class="login-input-bg"><input type="password" class="input-bg" name="password" placeholder="请输入密码"></span>
                            </div>
                            <div class="login-input-field submit">
                                <div id="login" class="login-submit">立即登入</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="login-footer">
            <div class="footer-content">
                <span class="footer-text"><p>钻群</p></span>
                <span class="footer-text"><p>钻群</p></span>
                <span class="footer-text"><p>钻群</p></span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
