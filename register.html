<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>钻群-注册</title>
    <link href="common.css" type="text/css" rel="stylesheet" />
    <link href="register.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body>
<div id="content">
    <div class="reg-header">
        <div class="header-content">
            <span class="switch-login">
                <a href="/">登入</a>
            </span>
            <a href="/">
                <span class="reg"></span>
            </a>
        </div>
    </div>
    <div class="reg-content">
        <div class="reg-main">
            <div class="reg-title">注册钻群账号</div>
            <div class="reg-box">
                <div class="reg-input-box">
                    <div class="reg-input-field">
                        <span class="reg-input-bg reg-icon"><label><i class="layui-icon icon">&#xe612;</i></label></span>
                        <span class="reg-input-bg"><input type="text" class="input-bg" name="account" placeholder="请输入手机号"></span>
                    </div>
                    <div class="reg-input-field">
                        <span class="reg-input-bg reg-icon"><label><i class="layui-icon icon">&#xe617;</i></label></span>
                        <span class="reg-input-bg"><input type="password" class="input-bg" name="password" placeholder="请输入密码"></span>
                    </div>
                    <div class="reg-input-field submit">
                        <div id="register" class="reg-submit">立即登入</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="reg-footer">
        <div class="footer-content">
            <span class="footer-text"><p>钻群</p></span>
            <span class="footer-text"><p>钻群</p></span>
            <span class="footer-text"><p>钻群</p></span>
        </div>
    </div>
</div>
</body>
</html>
